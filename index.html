<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業撞球賽事系統 - 語音優化版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root { --bg: #0a0e14; --blue: #326eff; --red: #e32d2d; --green: #00ff00; --yellow: #ffeb3b; --purple: #af52de; }
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; -webkit-user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Arial Black', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { height: 40px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.5); z-index: 100; }
        .setting-btn { background: #222; border: 1px solid #444; color: #888; padding: 4px 12px; border-radius: 5px; font-size: 0.75rem; cursor: pointer; }

        .main-stage { flex: 1; display: flex; position: relative; overflow: hidden; }
        .player-side { width: 40%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; background: #060b13; }
        .center-gap { width: 20%; }

        .score-val { font-size: 45vh; font-weight: 900; line-height: 1; display: inline-block; transform: scaleY(1.3); text-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        
        .floating-timer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 380px; height: 220px; background: transparent; border: 4px solid transparent; border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; transition: all 0.4s;
        }
        .floating-timer.timeout-mode { border-color: var(--red); background: rgba(15, 5, 5, 0.95); width: 440px; height: 265px; box-shadow: 0 0 80px rgba(227, 45, 45, 0.4); backdrop-filter: blur(10px); }

        #timer-display { font-size: 8rem; font-weight: bold; color: var(--green); display: inline-block; transform: scaleY(1.5) scaleX(1.1); text-shadow: 3px 3px 0px #1a1a1a, 6px 6px 25px rgba(0,0,0,0.9); }
        .timeout-mode #timer-display { color: var(--red); }
        .timer-msg { font-size: 1.1rem; color: #ffffff; margin-top: -15px; margin-bottom: 15px; letter-spacing: 5px; font-weight: bold; }

        .indicators { display: flex; flex-direction: column; gap: 15px; position: absolute; top: 30px; z-index: 60; }
        .ind-left { left: 25px; } .ind-right { right: 25px; }
        .ind-icon { width: 85px; height: 48px; border-radius: 8px; display: none; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: bold; border: 3px solid transparent; background: rgba(0,0,0,0.5); }
        .show-ext, .show-to { display: flex !important; }

        .action-bar { height: 14vh; display: flex; border-top: 1px solid #222; position: relative; }
        .race-to-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 1.5px solid rgba(255, 235, 59, 0.3); padding: 8px 30px; border-radius: 12px; z-index: 20; }
        #race-val { color: var(--yellow); font-size: 1.4rem; font-weight: 900; letter-spacing: 3px; }

        #referee-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; padding: 10px; }
        .ref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 85%; margin-top: 5px; }
        .ref-btn { background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 15px; font-size: 1.4rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #config-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 4000; padding: 25px; }
        .config-item { margin-bottom: 15px; }
        .config-item label { display: block; color: #888; margin-bottom: 5px; font-size: 0.85rem; }
        .config-item input { background: #222; border: 1px solid #444; color: #fff; width: 100%; padding: 12px; font-size: 1.2rem; border-radius: 8px; }

        #qr-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="player-panel" style="height: 100%; display: flex; flex-direction: column;">
        <div class="header">
            <div style="font-size: 11px; color: #555;">DEVICE ID: <span id="display-my-id"></span></div>
            <button class="setting-btn" onclick="showQRCode()">QR CODE</button>
        </div>
        <div class="main-stage">
            <div class="player-side side-a">
                <div class="indicators ind-left">
                    <div id="extA" class="ind-icon" style="border-color:#ffcc00; color:#ffcc00;">EXT</div>
                    <div id="toA" class="ind-icon" style="border-color:var(--purple); color:var(--purple);">T.O.</div>
                </div>
                <div class="score-val" id="scoreA">0</div>
            </div>
            <div class="center-gap"></div>
            <div id="timer-box" class="floating-timer">
                <div id="timer-msg" class="timer-msg">SHOT CLOCK</div>
                <div id="timer-display">00</div>
            </div>
            <div class="player-side side-b">
                <div class="indicators ind-right">
                    <div id="extB" class="ind-icon" style="border-color:#ffcc00; color:#ffcc00;">EXT</div>
                    <div id="toB" class="ind-icon" style="border-color:var(--purple); color:var(--purple);">T.O.</div>
                </div>
                <div class="score-val" id="scoreB">0</div>
            </div>
        </div>
        <div class="action-bar">
            <div class="race-to-box"><div id="race-val">RACE TO 5</div></div>
            <div style="flex:1; display:flex;"><button style="flex:1; background:var(--blue); border:none; font-size:5rem; color:#fff;" onclick="handleInput('scoreA+')">+</button></div>
            <div style="flex:1; display:flex;"><button style="flex:1; background:var(--red); border:none; font-size:5rem; color:#fff;" onclick="handleInput('scoreB+')">+</button></div>
        </div>
    </div>

    <div id="referee-panel">
        <div style="text-align: center; color: var(--green); margin-bottom: 5px; font-size: 0.9rem;">REFEREE REMOTE</div>
        <div class="ref-grid">
            <button class="ref-btn" style="grid-column: span 2; background: #0e3a0e; border: 2px solid var(--green); height: 80px; font-size: 2.2rem;" onclick="handleInput('start_shot')">START</button>
            <button class="ref-btn" onclick="handleInput('start_open')">OPEN</button>
            <button class="ref-btn" onclick="handleInput('pause')" style="color:var(--yellow)">PAUSE</button>
            <button class="ref-btn" onclick="handleInput('extA')">A 延長</button>
            <button class="ref-btn" onclick="handleInput('extB')">B 延長</button>
            <button class="ref-btn" onclick="handleInput('toA')" style="border-color:var(--purple)">T.O. A</button>
            <button class="ref-btn" onclick="handleInput('toB')" style="border-color:var(--purple)">T.O. B</button>
            <button class="ref-btn" onclick="openConfig()" style="background:#222">賽制設定</button>
            <button class="ref-btn" onclick="showQRCode()" style="background:#222">連線碼</button>
            <button class="ref-btn" style="grid-column: span 2; border:none; font-size: 1rem; color:#555;" onclick="if(confirm('確定重設全場比賽？')) handleInput('resetAll')">RESET MATCH</button>
        </div>
    </div>

    <div id="config-panel">
        <h2 style="margin-bottom:20px; color:var(--yellow)">賽制自定義</h2>
        <div class="config-item"><label>擊球秒數 (Shot Clock)</label><input type="number" id="cfg-shot" value="30"></div>
        <div class="config-item"><label>開球秒數 (Open Clock)</label><input type="number" id="cfg-open" value="60"></div>
        <div class="config-item"><label>暫停分鐘數 (Time Out Minutes)</label><input type="number" id="cfg-to" value="5"></div>
        <div class="config-item"><label>搶局數 (Race To)</label><input type="number" id="cfg-race" value="5"></div>
        <button class="ref-btn" style="width:100%; height:60px; background:var(--blue); margin-top:10px;" onclick="saveConfig()">儲存並同步</button>
        <button class="ref-btn" style="width:100%; height:50px; margin-top:10px; border:none; background:transparent;" onclick="document.getElementById('config-panel').style.display='none'">取消</button>
    </div>

    <div id="qr-overlay" onclick="this.style.display='none'"><div id="qrcode" style="padding:10px; background:#fff;"></div><p style="margin-top:20px;">裁判掃描此碼進行連線</p></div>

    <script>
        let peer = null, mqttClient = null, audioCtx = null;
        const myId = 'P-' + Math.random().toString(36).substr(2, 4).toUpperCase();
        let settings = { shot: 30, open: 60, timeout: 5, race: 5 };
        let timeLeft = 0, timerId = null, scores = {A:0, B:0}, isPaused = false, isTimeoutMode = false, activeSide = null;

        function openConfig() {
            document.getElementById('cfg-shot').value = settings.shot;
            document.getElementById('cfg-open').value = settings.open;
            document.getElementById('cfg-to').value = settings.timeout;
            document.getElementById('cfg-race').value = settings.race;
            document.getElementById('config-panel').style.display = 'block';
        }

        function saveConfig() {
            settings.shot = parseInt(document.getElementById('cfg-shot').value);
            settings.open = parseInt(document.getElementById('cfg-open').value);
            settings.timeout = parseInt(document.getElementById('cfg-to').value);
            settings.race = parseInt(document.getElementById('cfg-race').value);
            const cmd = `sync_cfg:${settings.shot},${settings.open},${settings.timeout},${settings.race}`;
            if (peer && peer.connected) peer.send(cmd);
            applySettings();
            document.getElementById('config-panel').style.display = 'none';
        }

        function applySettings() { document.getElementById('race-val').innerText = `RACE TO ${settings.race}`; }

        function processCommand(cmd) {
            if (cmd.startsWith('sync_cfg:')) {
                const parts = cmd.split(':')[1].split(',').map(Number);
                settings = { shot: parts[0], open: parts[1], timeout: parts[2], race: parts[3] };
                applySettings();
            }
            else if (cmd === 'start_shot') { isTimeoutMode = false; startTimer(settings.shot); }
            else if (cmd === 'start_open') { isTimeoutMode = false; startTimer(settings.open); }
            else if (cmd === 'pause') isPaused = !isPaused;
            else if (cmd.startsWith('score')) { updateScore(cmd.includes('scoreA') ? 'A' : 'B', cmd.includes('+') ? 1 : -1); }
            else if (cmd === 'extA') { document.getElementById('extA').classList.add('show-ext'); if(!isTimeoutMode) timeLeft += settings.shot; updateDisplay(); }
            else if (cmd === 'extB') { document.getElementById('extB').classList.add('show-ext'); if(!isTimeoutMode) timeLeft += settings.shot; updateDisplay(); }
            else if (cmd === 'toA') toggleTO('A');
            else if (cmd === 'toB') toggleTO('B');
            else if (cmd === 'resetAll') location.reload();
        }

        function toggleTO(side) {
            if (isTimeoutMode && activeSide === side) { isTimeoutMode = false; startTimer(settings.shot); }
            else { isTimeoutMode = true; activeSide = side; document.getElementById('to' + side).classList.add('show-to'); startTimer(settings.timeout * 60); }
        }

        function startTimer(sec) {
            if (timerId) clearInterval(timerId);
            timeLeft = sec; isPaused = false;
            updateDisplay();
            timerId = setInterval(() => {
                if (!isPaused && timeLeft > 0) {
                    timeLeft--;
                    if (!isTimeoutMode && timeLeft === 10) playBeep(880, 0.1);
                    if (!isTimeoutMode && timeLeft <= 5 && timeLeft > 0) speak(timeLeft);
                    updateDisplay();
                    if (timeLeft === 0) { playBeep(440, 0.8); if(isTimeoutMode) { isTimeoutMode = false; startTimer(settings.shot); } }
                }
            }, 1000);
        }

        function updateDisplay() {
            const d = document.getElementById('timer-display'), box = document.getElementById('timer-box'), msg = document.getElementById('timer-msg');
            if (isTimeoutMode) {
                box.classList.add('timeout-mode');
                msg.innerText = "TIME OUT";
                let mins = Math.floor(timeLeft / 60), secs = timeLeft % 60;
                d.innerText = `${mins}:${secs < 10 ? '0' + secs : secs}`;
            } else {
                box.classList.remove('timeout-mode');
                msg.innerText = "SHOT CLOCK";
                d.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
                d.style.color = (timeLeft <= 5 && timeLeft > 0) ? "var(--red)" : "var(--green)";
            }
        }

        function updateScore(t, v) { 
            scores[t] = Math.max(0, scores[t] + v); 
            document.getElementById('score' + t).innerText = scores[t]; 
            document.getElementById('extA').classList.remove('show-ext');
            document.getElementById('extB').classList.remove('show-ext');
            if (timerId) clearInterval(timerId);
            timeLeft = 0; updateDisplay();
        }

        function unlockAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        
        function speak(n) { 
            if (!window.speechSynthesis) return; 
            window.speechSynthesis.cancel(); 
            const m = new SpeechSynthesisUtterance(n.toString()); 
            m.lang = 'en-US'; 
            m.rate = 0.65; // 語音播放速度已修改為 0.55
            window.speechSynthesis.speak(m); 
        }

        function playBeep(f, d) { if (!audioCtx) return; const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.frequency.value = f; o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d); }
        function showQRCode() { const q = document.getElementById('qrcode'); q.innerHTML = ""; const refUrl = window.location.origin + window.location.pathname + "?mode=ref&join=" + myId; new QRCode(q, { text: refUrl, width: 220, height: 220 }); document.getElementById('qr-overlay').style.display = 'flex'; }
        function initPeer(initiator, targetId) { peer = new SimplePeer({ initiator, trickle: true, config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } }); peer.on('signal', data => mqttClient.publish(`pool/signal/${targetId}`, JSON.stringify({ from: myId, signal: data }))); peer.on('connect', () => { document.getElementById('qr-overlay').style.display='none'; peer.send(`sync_cfg:${settings.shot},${settings.open},${settings.timeout},${settings.race}`); }); peer.on('data', data => processCommand(data.toString())); }
        function initSignaling() { mqttClient = mqtt.connect('wss://broker.emqx.io:8084/mqtt'); mqttClient.on('connect', () => { document.getElementById('display-my-id').innerText = myId; mqttClient.subscribe(`pool/signal/${myId}`); const urlParams = new URLSearchParams(window.location.search); if (urlParams.get('mode') === 'ref') { document.getElementById('player-panel').style.display = 'none'; document.getElementById('referee-panel').style.display = 'block'; } if (urlParams.get('join')) initPeer(true, urlParams.get('join')); }); mqttClient.on('message', (topic, msg) => { const data = JSON.parse(msg.toString()); if (!peer) initPeer(false, data.from); peer.signal(data.signal); }); }
        function handleInput(cmd) { unlockAudio(); if (peer && peer.connected) peer.send(cmd); processCommand(cmd); }
        window.onload = initSignaling;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∞àÊ•≠ÊíûÁêÉË≥Ω‰∫ãÁ≥ªÁµ± - ÈõôÊ®°ÂÖ®ËÉΩÁâà</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root { --bg: #0a0e14; --blue: #326eff; --red: #e32d2d; --green: #00ff00; --yellow: #ffeb3b; --purple: #af52de; }
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; -webkit-user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Arial Black', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header Ë™øÊï¥ */
        .header { height: 45px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; background: rgba(0,0,0,0.8); z-index: 100; }
        .mode-switch { display: flex; background: #222; border-radius: 20px; padding: 2px; border: 1px solid #444; }
        .mode-btn { padding: 4px 12px; border-radius: 18px; font-size: 0.75rem; cursor: pointer; border: none; color: #666; background: transparent; transition: 0.3s; }
        .mode-btn.active { background: var(--blue); color: #fff; }

        .main-stage { flex: 1; display: flex; position: relative; overflow: hidden; }
        .player-side { width: 40%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; background: #060b13; }
        .center-gap { width: 20%; }

        .score-val { font-size: 45vh; font-weight: 900; line-height: 1; display: inline-block; transform: scaleY(1.3); text-shadow: 0 10px 30px rgba(0,0,0,0.8); transition: color 0.5s; }
        .at-hill { color: var(--yellow) !important; text-shadow: 0 0 50px rgba(255, 235, 59, 0.8); }

        /* Ë®àÊôÇÂô®Ê®£Âºè */
        .floating-timer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 380px; height: 220px; background: transparent; border: 4px solid transparent; border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; transition: all 0.4s;
        }
        .floating-timer.hidden { display: none !important; }
        .floating-timer.timeout-mode { border-color: var(--red); background: rgba(15, 5, 5, 0.95); width: 440px; height: 265px; box-shadow: 0 0 80px rgba(227, 45, 45, 0.4); }

        #timer-display { font-size: 8rem; font-weight: bold; color: var(--green); display: inline-block; transform: scaleY(1.5) scaleX(1.1); text-shadow: 3px 3px 0px #1a1a1a; }
        .timeout-mode #timer-display { color: var(--red) !important; }
        .timer-msg { font-size: 1.1rem; color: #ffffff; margin-top: -15px; margin-bottom: 15px; letter-spacing: 5px; font-weight: bold; }

        .indicators { display: flex; flex-direction: column; gap: 15px; position: absolute; top: 30px; z-index: 60; }
        .ind-left { left: 25px; } .ind-right { right: 25px; }
        .ind-icon { width: 85px; height: 48px; border-radius: 8px; display: none; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: bold; border: 3px solid transparent; background: rgba(0,0,0,0.5); }
        .show-ext, .show-to { display: flex !important; }

        /* ‰∏ãÊñπÊåâÈàïÂçÄ */
        .action-bar { height: 14vh; display: flex; border-top: 1px solid #222; position: relative; }
        .btn-minus { position: absolute; bottom: 15px; width: 65px; height: 65px; border-radius: 50%; border: 1.5px solid #555; background: rgba(0,0,0,0.7); color: #fff; font-size: 2rem; z-index: 10; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .race-to-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 1.5px solid rgba(255, 235, 59, 0.3); padding: 8px 30px; border-radius: 12px; z-index: 20; cursor: pointer; }
        #race-val { color: var(--yellow); font-size: 1.4rem; font-weight: 900; letter-spacing: 3px; }

        /* ÂÖ®Ëû¢ÂπïÈÅ∏ÂñÆ */
        .full-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9000; flex-direction: column; align-items: center; justify-content: center;
        }
        .menu-title { font-size: 2rem; color: var(--yellow); margin-bottom: 40px; }
        .grid-menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 80%; max-width: 600px; }
        .menu-btn { background: #222; border: 2px solid #444; color: #fff; padding: 30px; border-radius: 15px; font-size: 2rem; font-weight: bold; cursor: pointer; }
        .menu-btn:active { background: var(--blue); border-color: #fff; }

        /* Á•ùË≥ÄÈ†ÅÈù¢ */
        #winner-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .winner-text { height: 33vh; display: flex; align-items: flex-end; font-size: 4rem; color: #fff; text-align: center; }
        .winner-cup { height: 67vh; display: flex; align-items: center; font-size: 15rem; filter: drop-shadow(0 0 30px gold); animation: trophyBounce 2s infinite; }
        @keyframes trophyBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        #referee-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; padding: 10px; }
        .ref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 85%; }
        .ref-btn { background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 15px; font-size: 1.4rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #config-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 4000; padding: 25px; }
        #qr-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="player-panel" style="height: 100%; display: flex; flex-direction: column;">
        <div class="header">
            <div class="mode-switch">
                <button id="mode-timer" class="mode-btn active" onclick="setMatchMode('timer')">Ë®àÊôÇÊ®°Âºè</button>
                <button id="mode-normal" class="mode-btn" onclick="setMatchMode('normal')">Â∏∏Ë¶èÊ®°Âºè</button>
            </div>
            <div style="font-size: 11px; color: #555;">ID: <span id="display-my-id"></span></div>
            <button style="background:#222; color:#888; border:1px solid #444; padding:4px 10px; border-radius:5px;" onclick="showQRCode()">Ë£ÅÂà§ÈÖçÂ∞ç</button>
        </div>

        <div class="main-stage">
            <div class="player-side side-a">
                <div class="indicators ind-left">
                    <div id="extA" class="ind-icon" style="border-color:#ffcc00; color:#ffcc00;">EXT</div>
                    <div id="toA" class="ind-icon" style="border-color:var(--purple); color:var(--purple);">T.O.</div>
                </div>
                <div class="score-val" id="scoreA">0</div>
            </div>
            
            <div class="center-gap"></div>

            <div id="timer-box" class="floating-timer">
                <div id="timer-msg" class="timer-msg">SHOT CLOCK</div>
                <div id="timer-display">00</div>
            </div>

            <div class="player-side side-b">
                <div class="indicators ind-right">
                    <div id="extB" class="ind-icon" style="border-color:#ffcc00; color:#ffcc00;">EXT</div>
                    <div id="toB" class="ind-icon" style="border-color:var(--purple); color:var(--purple);">T.O.</div>
                </div>
                <div class="score-val" id="scoreB">0</div>
            </div>
        </div>

        <div class="action-bar">
            <div class="race-to-box" onclick="toggleRaceMenu(true)">
                <div id="race-val">RACE TO 5</div>
            </div>
            <div style="flex:1; position:relative; display:flex;">
                <button class="btn-minus" style="left:15px;" onclick="handleInput('scoreA-')">-</button>
                <button style="flex:1; background:var(--blue); border:none; font-size:5rem; color:#fff;" onclick="handleInput('scoreA+')">+</button>
            </div>
            <div style="flex:1; position:relative; display:flex;">
                <button style="flex:1; background:var(--red); border:none; font-size:5rem; color:#fff;" onclick="handleInput('scoreB+')">+</button>
                <button class="btn-minus" style="right:15px;" onclick="handleInput('scoreB-')">-</button>
            </div>
        </div>
    </div>

    <div id="race-menu" class="full-overlay" onclick="toggleRaceMenu(false)">
        <div class="menu-title">ÈÅ∏ÊìáÊê∂Â±ÄÊï∏ (Race To)</div>
        <div class="grid-menu" onclick="event.stopPropagation()">
            <button class="menu-btn" onclick="quickSetRace(3)">3</button>
            <button class="menu-btn" onclick="quickSetRace(5)">5</button>
            <button class="menu-btn" onclick="quickSetRace(7)">7</button>
            <button class="menu-btn" onclick="quickSetRace(9)">9</button>
            <button class="menu-btn" onclick="quickSetRace(11)">11</button>
            <button class="menu-btn" style="background:#444" onclick="toggleRaceMenu(false)">ÂèñÊ∂à</button>
        </div>
    </div>

    <div id="winner-overlay" onclick="handleInput('resetAll')">
        <div class="winner-text" id="winner-name">PLAYER A CHAMPION</div>
        <div class="winner-cup">üèÜ</div>
    </div>

    <div id="referee-panel">...Ë£ÅÂà§ÂÖßÂÆπÁúÅÁï•...</div>
    <div id="config-panel">...Ë®≠ÂÆöÂÖßÂÆπÁúÅÁï•...</div>
    <div id="qr-overlay" onclick="this.style.display='none'"><div id="qrcode" style="padding:10px; background:#fff;"></div></div>

    <script>
        let peer = null, mqttClient = null, audioCtx = null;
        const myId = 'P-' + Math.random().toString(36).substr(2, 4).toUpperCase();
        let settings = { shot: 30, open: 60, timeout: 5, race: 5 };
        let timeLeft = 0, timerId = null, scores = {A:0, B:0}, isPaused = false, isTimeoutMode = false, activeSide = null;
        let matchMode = 'timer'; // 'timer' Êàñ 'normal'

        function setMatchMode(mode) {
            matchMode = mode;
            document.getElementById('mode-timer').classList.toggle('active', mode === 'timer');
            document.getElementById('mode-normal').classList.toggle('active', mode === 'normal');
            
            const timerBox = document.getElementById('timer-box');
            if (mode === 'normal') {
                timerBox.classList.add('hidden');
                if (timerId) clearInterval(timerId);
            } else {
                timerBox.classList.remove('hidden');
                updateDisplay();
            }
        }

        function toggleRaceMenu(show) {
            document.getElementById('race-menu').style.display = show ? 'flex' : 'none';
        }

        function quickSetRace(val) {
            settings.race = val;
            applySettings();
            if (peer && peer.connected) {
                peer.send(`sync_cfg:${settings.shot},${settings.open},${settings.timeout},${settings.race}`);
            }
            toggleRaceMenu(false);
        }

        function applySettings() { 
            document.getElementById('race-val').innerText = `RACE TO ${settings.race}`; 
        }

        function resetMatchState() {
            scores = {A:0, B:0};
            document.getElementById('scoreA').innerText = "0";
            document.getElementById('scoreB').innerText = "0";
            document.getElementById('scoreA').classList.remove('at-hill');
            document.getElementById('scoreB').classList.remove('at-hill');
            if (timerId) clearInterval(timerId);
            timeLeft = 0; isPaused = false; isTimeoutMode = false;
            document.getElementById('extA').classList.remove('show-ext');
            document.getElementById('extB').classList.remove('show-ext');
            document.getElementById('toA').classList.remove('show-to');
            document.getElementById('toB').classList.remove('show-to');
            document.getElementById('winner-overlay').style.display = 'none';
            if (matchMode === 'timer') updateDisplay();
        }

        function updateScore(t, v) {
            scores[t] = Math.max(0, scores[t] + v);
            const scoreEl = document.getElementById('score' + t);
            scoreEl.innerText = scores[t];
            
            if (scores[t] === settings.race - 1) scoreEl.classList.add('at-hill');
            else scoreEl.classList.remove('at-hill');
            
            if (scores[t] >= settings.race) {
                document.getElementById('winner-name').innerText = `PLAYER ${t} CHAMPION`;
                document.getElementById('winner-overlay').style.display = 'flex';
                speak(`Congratulations! Player ${t} is the champion`, 0.8);
            }
            
            // Ë®àÊôÇÊ®°Âºè‰∏ãÊâçÂú®ÂæóÂàÜÂæåÈáçË®≠ÊôÇÈêò
            if (matchMode === 'timer') {
                document.getElementById('extA').classList.remove('show-ext');
                document.getElementById('extB').classList.remove('show-ext');
                if (timerId) clearInterval(timerId);
                timeLeft = 0; updateDisplay();
            }
        }

        // --- ÂÖ∂È§òÈÇèËºØ (processCommand, startTimer, updateDisplay, Peer/MQTT) ËàáÂâçÁâàÊú¨Áõ∏Âêå ---
        function processCommand(cmd) {
            if (cmd.startsWith('sync_cfg:')) {
                const parts = cmd.split(':')[1].split(',').map(Number);
                settings = { shot: parts[0], open: parts[1], timeout: parts[2], race: parts[3] };
                applySettings();
            }
            else if (cmd === 'start_shot' && matchMode === 'timer') { isTimeoutMode = false; startTimer(settings.shot); }
            else if (cmd === 'start_open' && matchMode === 'timer') { isTimeoutMode = false; startTimer(settings.open); }
            else if (cmd === 'pause') isPaused = !isPaused;
            else if (cmd.startsWith('score')) { updateScore(cmd.includes('scoreA') ? 'A' : 'B', cmd.includes('+') ? 1 : -1); }
            else if (cmd === 'extA' || cmd === 'extB') {
                const side = cmd.slice(-1);
                document.getElementById('ext'+side).classList.add('show-ext');
                speak("Extension call", 0.85);
                if(!isTimeoutMode && matchMode === 'timer') timeLeft += settings.shot;
                updateDisplay();
            }
            else if (cmd === 'toA') toggleTO('A');
            else if (cmd === 'toB') toggleTO('B');
            else if (cmd === 'resetAll') resetMatchState();
        }

        function toggleTO(side) {
            if (matchMode === 'normal') {
                document.getElementById('to' + side).classList.toggle('show-to');
                return;
            }
            if (isTimeoutMode && activeSide === side) { isTimeoutMode = false; startTimer(settings.shot); }
            else { isTimeoutMode = true; activeSide = side; document.getElementById('to' + side).classList.add('show-to'); startTimer(settings.timeout * 60); }
        }

        function startTimer(sec) {
            if (matchMode !== 'timer') return;
            if (timerId) clearInterval(timerId);
            timeLeft = sec; isPaused = false;
            updateDisplay();
            timerId = setInterval(() => {
                if (!isPaused && timeLeft > 0) {
                    timeLeft--;
                    if (!isTimeoutMode && timeLeft === 10) { playBeep(880, 0.1); speak("Ten seconds", 0.75); }
                    if (!isTimeoutMode && timeLeft <= 5 && timeLeft > 0) speak(timeLeft, 0.65);
                    updateDisplay();
                    if (timeLeft === 0) { playBeep(440, 0.8); if(isTimeoutMode) { isTimeoutMode = false; startTimer(settings.shot); } }
                }
            }, 1000);
        }

        function updateDisplay() {
            if (matchMode !== 'timer') return;
            const d = document.getElementById('timer-display'), box = document.getElementById('timer-box'), msg = document.getElementById('timer-msg');
            if (isTimeoutMode) {
                box.classList.add('timeout-mode'); msg.innerText = "TIME OUT";
                let mins = Math.floor(timeLeft / 60), secs = timeLeft % 60;
                d.innerText = `${mins}:${secs < 10 ? '0' + secs : secs}`;
                d.style.color = "var(--red)";
            } else {
                box.classList.remove('timeout-mode'); msg.innerText = "SHOT CLOCK";
                d.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
                d.style.color = (timeLeft <= 5 && timeLeft > 0) ? "var(--red)" : "var(--green)";
            }
        }

        function speak(text, customRate = 0.55) { if (!window.speechSynthesis) return; window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(text.toString()); m.lang = 'en-US'; m.rate = customRate; window.speechSynthesis.speak(m); }
        function playBeep(f, d) { if (!audioCtx) return; const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.frequency.value = f; o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d); }
        function unlockAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function showQRCode() { const q = document.getElementById('qrcode'); q.innerHTML = ""; const refUrl = window.location.origin + window.location.pathname + "?mode=ref&join=" + myId; new QRCode(q, { text: refUrl, width: 220, height: 220 }); document.getElementById('qr-overlay').style.display = 'flex'; }
        function initPeer(initiator, targetId) { peer = new SimplePeer({ initiator, trickle: true, config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } }); peer.on('signal', data => mqttClient.publish(`pool/signal/${targetId}`, JSON.stringify({ from: myId, signal: data }))); peer.on('connect', () => { document.getElementById('qr-overlay').style.display='none'; peer.send(`sync_cfg:${settings.shot},${settings.open},${settings.timeout},${settings.race}`); }); peer.on('data', data => processCommand(data.toString())); }
        function initSignaling() { mqttClient = mqtt.connect('wss://broker.emqx.io:8084/mqtt'); mqttClient.on('connect', () => { document.getElementById('display-my-id').innerText = myId; mqttClient.subscribe(`pool/signal/${myId}`); const urlParams = new URLSearchParams(window.location.search); if (urlParams.get('mode') === 'ref') { document.getElementById('player-panel').style.display = 'none'; document.getElementById('referee-panel').style.display = 'block'; } if (urlParams.get('join')) initPeer(true, urlParams.get('join')); }); mqttClient.on('message', (topic, msg) => { const data = JSON.parse(msg.toString()); if (!peer) initPeer(false, data.from); peer.signal(data.signal); }); }
        function handleInput(cmd) { unlockAudio(); if (peer && peer.connected) peer.send(cmd); processCommand(cmd); }
        window.onload = initSignaling;
    </script>
</body>
</html>

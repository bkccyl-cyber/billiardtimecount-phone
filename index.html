<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業撞球賽事系統 - 暫停字體強化版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root { --bg: #0a0e14; --blue: #326eff; --red: #e32d2d; --green: #00ff00; --yellow: #ffcc00; --purple: #af52de; }
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; -webkit-user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Arial Black', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { height: 40px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.5); z-index: 100; }
        .setting-btn { background: #222; border: 1px solid #444; color: #888; padding: 4px 12px; border-radius: 5px; font-size: 0.75rem; }

        .main-stage { flex: 1; display: flex; position: relative; overflow: hidden; }
        .player-side { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .side-a { background: linear-gradient(to right, #060b13, #0f172a); }
        .side-b { background: linear-gradient(to left, #060b13, #1e0b0b); }
        
        /* 比分拉長 30% */
        .score-val { font-size: 50vh; font-weight: 900; line-height: 1; display: inline-block; transform: scaleY(1.3); transform-origin: center; }
        
        /* 計時容器 */
        .floating-timer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 380px; height: 220px;
            background: transparent; border: 6px solid transparent; border-radius: 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* TIME OUT 模式：高度與寬度優化 */
        .floating-timer.timeout-mode { 
            border-color: var(--red); 
            background: rgba(15, 5, 5, 0.98); 
            width: 440px; 
            height: 265px; 
            box-shadow: 0 0 80px rgba(227, 45, 45, 0.4);
        }

        /* 數字拉長 50% */
        #timer-display { 
            font-size: 8rem; font-weight: bold; color: var(--green); 
            display: inline-block; transform: scaleY(1.5) scaleX(1.1);
            transform-origin: center;
        }

        /* 標籤字體優化 */
        .timer-msg { 
            font-size: 1.1rem; /* 預設 SHOT CLOCK 大小 */
            color: #ffffff; 
            margin-top: -15px; 
            margin-bottom: 15px; 
            letter-spacing: 5px; 
            font-weight: bold; 
            transition: font-size 0.3s;
        }

        /* 當進入 Time Out 時，字體再加大 50% */
        .timeout-mode .timer-msg {
            font-size: 1.65rem; 
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        .indicators { display: flex; flex-direction: column; gap: 15px; position: absolute; top: 30px; z-index: 60; }
        .ind-left { left: 25px; } .ind-right { right: 25px; }
        .ind-icon { width: 85px; height: 48px; border-radius: 8px; display: none; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: bold; border: 3px solid transparent; }
        .show-ext, .show-to { display: flex !important; }

        .action-bar { height: 14vh; display: flex; border-top: 1px solid #222; }
        .btn-plus { flex: 1; border: none; font-size: 5rem; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-minus { position: absolute; bottom: 15px; width: 65px; height: 65px; border-radius: 50%; border: 1.5px solid #555; background: rgba(0,0,0,0.7); color: #fff; font-size: 2rem; z-index: 10; }
        
        #referee-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; padding: 15px; grid-template-rows: auto 1fr; }
        .ref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; height: 92%; }
        .ref-btn { background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 18px; font-size: 1.6rem; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        #qr-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="player-panel" style="height: 100%; display: flex; flex-direction: column;">
        <div class="header">
            <div style="font-size: 11px; color: #555;">ID: <span id="display-my-id"></span></div>
            <div style="color: var(--blue); font-weight: bold; letter-spacing: 2px;">RACE TO 5</div>
            <button class="setting-btn" onclick="showQRCode()">SETTINGS</button>
        </div>

        <div class="main-stage">
            <div class="player-side side-a">
                <div class="indicators ind-left">
                    <div id="extA" class="ind-icon" style="border-color:var(--yellow); color:var(--yellow);">EXT</div>
                    <div id="toA" class="ind-icon" style="border-color:var(--purple); color:var(--purple);">T.O.</div>
                </div>
                <div class="score-val" id="scoreA">0</div>
            </div>

            <div id="timer-box" class="floating-timer">
                <div id="timer-msg" class="timer-msg">SHOT CLOCK</div>
                <div id="timer-display">00</div>
            </div>

            <div class="player-side side-b">
                <div class="indicators ind-right">
                    <div id="extB" class="ind-icon" style="border-color:var(--yellow); color:var(--yellow);">EXT</div>
                    <div id="toB" class="ind-icon" style="border-color:var(--purple); color:var(--purple);">T.O.</div>
                </div>
                <div class="score-val" id="scoreB">0</div>
            </div>
        </div>

        <div class="action-bar">
            <div style="flex:1; position:relative; display:flex;">
                <button class="btn-minus" style="left:15px;" onclick="handleInput('scoreA-')">-</button>
                <button class="btn-plus" style="background:var(--blue)" onclick="handleInput('scoreA+')">+</button>
            </div>
            <div style="flex:1; position:relative; display:flex;">
                <button class="btn-plus" style="background:var(--red)" onclick="handleInput('scoreB+')">+</button>
                <button class="btn-minus" style="right:15px;" onclick="handleInput('scoreB-')">-</button>
            </div>
        </div>
    </div>

    <div id="referee-panel">
        <div style="text-align: center; padding: 15px; font-size: 1.2rem; color: var(--green);">REFEREE CONTROL</div>
        <div class="ref-grid">
            <button class="ref-btn" style="grid-column: span 2; background: #0e3a0e; border: 2px solid var(--green); font-size: 2.2rem;" onclick="handleInput('start_30')">START (30s)</button>
            <button class="ref-btn" onclick="handleInput('start_60')">OPEN (60s)</button>
            <button class="ref-btn" onclick="handleInput('pause')" style="color:var(--yellow)">PAUSE</button>
            <button class="ref-btn" onclick="handleInput('extA')">A 延長</button>
            <button class="ref-btn" onclick="handleInput('extB')">B 延長</button>
            <button class="ref-btn" onclick="handleInput('toA')" style="border-color:var(--purple)">T.O. A</button>
            <button class="ref-btn" onclick="handleInput('toB')" style="border-color:var(--purple)">T.O. B</button>
            <button class="ref-btn" style="grid-column: span 2; font-size: 1rem; color: #555; border:none;" onclick="if(confirm('重設？')) handleInput('resetAll')">RESET MATCH</button>
        </div>
    </div>

    <div id="qr-overlay" onclick="this.style.display='none'"><div id="qrcode"></div><p style="margin-top:25px;">裁判掃描連線</p></div>

    <script>
        let peer = null, mqttClient = null, audioCtx = null;
        const myId = 'P-' + Math.random().toString(36).substr(2, 4).toUpperCase();
        let timeLeft = 0, timerId = null, scores = {A:0, B:0}, isPaused = false, isTimeoutMode = false;

        function initPeer(initiator, targetId) {
            peer = new SimplePeer({ initiator, trickle: true, config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } });
            peer.on('signal', data => mqttClient.publish(`pool/signal/${targetId}`, JSON.stringify({ from: myId, signal: data })));
            peer.on('connect', () => { document.getElementById('qr-overlay').style.display='none'; });
            peer.on('data', data => processCommand(data.toString()));
        }

        function initSignaling() {
            mqttClient = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
            mqttClient.on('connect', () => {
                document.getElementById('display-my-id').innerText = myId;
                mqttClient.subscribe(`pool/signal/${myId}`);
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('mode') === 'ref') {
                    document.getElementById('player-panel').style.display = 'none';
                    document.getElementById('referee-panel').style.display = 'grid';
                }
                if (urlParams.get('join')) initPeer(true, urlParams.get('join'));
            });
            mqttClient.on('message', (topic, msg) => {
                const data = JSON.parse(msg.toString());
                if (!peer) initPeer(false, data.from);
                peer.signal(data.signal);
            });
        }

        function handleInput(cmd) {
            unlockAudio();
            if (peer && peer.connected) peer.send(cmd);
            processCommand(cmd);
        }

        function processCommand(cmd) {
            if (cmd === 'start_30') { isTimeoutMode = false; startTimer(30); }
            else if (cmd === 'start_60') { isTimeoutMode = false; startTimer(60); }
            else if (cmd === 'pause') isPaused = !isPaused;
            else if (cmd === 'scoreA+') updateScore('A', 1);
            else if (cmd === 'scoreA-') updateScore('A', -1);
            else if (cmd === 'scoreB+') updateScore('B', 1);
            else if (cmd === 'scoreB-') updateScore('B', -1);
            else if (cmd === 'extA') { toggleBadge('extA'); if(!isTimeoutMode) { timeLeft += 30; updateDisplay(); } }
            else if (cmd === 'extB') { toggleBadge('extB'); if(!isTimeoutMode) { timeLeft += 30; updateDisplay(); } }
            else if (cmd === 'toA') toggleTO('A');
            else if (cmd === 'toB') toggleTO('B');
            else if (cmd === 'resetAll') location.reload();
        }

        function startTimer(sec) {
            if (timerId) clearInterval(timerId);
            timeLeft = sec; isPaused = false;
            updateDisplay();
            timerId = setInterval(() => {
                if (!isPaused && timeLeft > 0) {
                    timeLeft--;
                    if (!isTimeoutMode && timeLeft === 10) playBeep(880, 0.1);
                    if (!isTimeoutMode && timeLeft <= 5) speak(timeLeft);
                    updateDisplay();
                    if (timeLeft === 0) playBeep(440, 0.8);
                }
            }, 1000);
        }

        function toggleTO(t) {
            const el = document.getElementById('to' + t);
            const isShowing = el.classList.toggle('show-to');
            if (isShowing) { isTimeoutMode = true; startTimer(300); } 
            else { isTimeoutMode = false; startTimer(30); }
        }

        function updateDisplay() {
            const d = document.getElementById('timer-display');
            const box = document.getElementById('timer-box');
            const msg = document.getElementById('timer-msg');

            if (isTimeoutMode) {
                box.classList.add('timeout-mode');
                msg.innerText = "TIME OUT";
                msg.style.color = "var(--red)";
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                d.innerText = `${mins}:${secs < 10 ? '0' + secs : secs}`;
                d.style.color = "var(--red)";
            } else {
                box.classList.remove('timeout-mode');
                msg.innerText = "SHOT CLOCK";
                msg.style.color = "#ffffff";
                d.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
                d.style.color = (timeLeft <= 5 && timeLeft > 0) ? "var(--red)" : "var(--green)";
            }
        }

        function updateScore(t, v) { 
            scores[t] = Math.max(0, scores[t] + v); 
            document.getElementById('score' + t).innerText = scores[t]; 
            document.getElementById('ext'+t).classList.remove('show-ext');
        }

        function toggleBadge(id) { document.getElementById(id).classList.toggle(id.startsWith('ext') ? 'show-ext' : 'show-to'); }
        function unlockAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playBeep(f, d) { if (!audioCtx) return; const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.frequency.value = f; o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d); }
        function speak(n) { if (!window.speechSynthesis) return; window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(n.toString()); m.lang = 'en-US'; m.rate = 1.6; window.speechSynthesis.speak(m); }
        function showQRCode() {
            const q = document.getElementById('qrcode'); q.innerHTML = "";
            const refUrl = window.location.origin + window.location.pathname + "?mode=ref&join=" + myId;
            new QRCode(q, { text: refUrl, width: 220, height: 220 });
            document.getElementById('qr-overlay').style.display = 'flex';
        }
        window.onload = initSignaling;
    </script>
</body>
</html>
